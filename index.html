<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
			
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	
	<body>
		<section id="my-page">
			<main class="page-content">
				<section class="preview-card">
					<div class="preview-card__holder threeFourty">
						<div class="preview-card__image">
							<a alt="" href="">
								<div class="overlay">
									<img alt="" src="img/icon-view.svg">
								</div>
								<img alt="" src="img/image-equilibrium.jpg">
							</a>
						</div>
						<div class="preview-card__content">
							<h1><a href="">Equilibrium #3429</a></h1>
							<p>Our Equilibrium collection promotes balance and calm.</p>
							<div class="nft-buyer__content">
								<div class="nft-buyer__price">
									<img alt="" src="img/icon-ethereum.svg">
									0.041 ETH
								</div>
								<div class="nft-buyer__time-left">
									<img alt="" src="img/icon-clock.svg">
									3 days left
								</div>
							</div>
							<hr>
							<div class="nft-creator__attribution">
								<img alt="" src="img/image-avatar.png">
								<p>Creation of <a href="">Jules Wyvern</a></p>
							</div>
						</div>
					</div>
				</section>
			</main>

			<footer>
				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
					Coded by <a href="#">Marit</a>.
				</div>
			</footer>	
		</section>
	</body>
</html>
